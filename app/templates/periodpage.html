{% extends "base.html" %}

{% block body %}
    <div class="jumbotron">
        <h1>Students in Period {{ period }}</h1>
        <br>
        <ul>
            {% for i in value %}
                <a href={{ "/student/%s" % i.full_name.replace(" ", "_") }}><li>{{ i.full_name }}</li></a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
