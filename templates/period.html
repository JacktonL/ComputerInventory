{% extends "base.html" %}

{% block body %}
    <div class="jumbotron">
        {% for i in range(1,6) %}
            <h3>Period {{ i }}</h3>
            {% for j in value %}
                {% if j.period == i|string %}
                    <p>{{ j.first_name }} {{ j.last_name }}</p>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
